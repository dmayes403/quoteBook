<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">
  <p class="quote">
    <span><input class="text" id="text" placeholder='" Quotes aren&#39t fun "' ng-model="newQuoteText"></span>
    <span><input class="text" id="author" placeholder='" Said No One Ever "' ng-model="newQuoteAuthor"></span>
    <span><input class="text" id="remove" placeholder='Search Quotes' ng-model="searchFilter"></span>
    <button class="clicker" ng-click="addQuote(newQuoteText,newQuoteAuthor)">Add</button>
  </p>
  <p class="quote" ng-repeat = "quote in quotes | filter: searchFilter track by $index">
    <span class="text">"{{quote.text}}"</span>
    <span class="author">{{quote.author}}</span>
    <button class="clicker" ng-click="deleteMe(quote.text)">Delete</button>
  </p>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/dataService.js"></script>
</body>
</html>
